<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" id>
    <label for="name" id="name-label" >name</label>  
    <input type="text" name="name" id="name" placeholder="Enter your name" required>
    <label for="email" id="email-label" >email</label>  
    <input type="email" name="name" id="email" placeholder="enter your email" required>
    <label for="age" id="number-label">Age</label>  
    <input type="number" name="age" id="number" placeholder="enter your number" required min=18 max=100>
    <select id="dropdown">
      <option value="option">option1</option>
      <option value="option2">option2</option>
      <option value="option3">option3</option>
    </select>
    
    <input type="radio" id="maybe" name="rsvp" value="maybe">
    <label for="maybe">Maybe</label><br>
    <input type="radio" id="definitely" name="rsvp" value="definitely">
    <label for="definitely">Definitely</label><br>
    <input type="radio" id="not-sure" name="rsvp" value="not-sure">
    <label for="not-sure">Not Sure</label>

    <input type="checkbox" id="ability1" name="ability" value="ability">
    <label for="ability1"> css</label><br>
    <input type="checkbox" id="ability2" name="ability2" value="ability2">
    <label for="ability"> html</label><br>
    <input type="checkbox" id="ability" name="ability" value="ability">
    <label for="ability"> ability</label>
    <button type="submit" value="SUBMIT" id='submit'>submit</button>
    <textarea name="comment" form="usrform">Enter text here...</textarea>
    </form>
    

    <script  src="js/index.js"></script>


  </body>
</html>
